<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title></title>
</head>
<body>
<div class="row col-md-3 mx-auto top-cover center-block">
    <form name="login" method="post" action="@{index}" style="padding: 0; margin-top: 10px">
        <div class="form-group">
            <label for="username">Введите имя пользователя:</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">Введите пароль:</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="password">
        </div>
        <div>
            <input type="submit" value="Sign in" tabindex="-1" class="btn btn-primary btn-lg w-100 p-2"
                   style="margin-top: 10px">
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">Неправильное имя или пароль</div>
    </form>

</div>


</body>
</html>
